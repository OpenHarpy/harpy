<style>
    .progress-viewer {
        display: row;
        flex-direction: column;
        align-items: center;
        width: 100%;
    }
    .progress-viewer .step {
        display: flex;
        flex-direction: column;
        align-items: left;
        width: 100%;
        margin-bottom: 15px;
        max-width: 25%;
    }
    .progress-viewer .step .name {
        font-size: 1em;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .progress-viewer .step .tasks {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
    }
    .progress-viewer .step .tasks .status {
        margin-top: 5px;
        margin-left: 2px;
        width: 100%;
        max-width: 50px;
        min-width: 50px;
        height: 10px; /* Adjust height for thicker bars */
        background-color: grey;
        border-radius: 2px;
        position: relative;
        overflow: hidden;
    }
    .progress-viewer .step .status.in-progress {
        background: repeating-linear-gradient(
            127deg,
            rgb(79, 79, 238) 0,
            rgb(79, 79, 238) 5px,
            #1b1d83 0px,
            #1b1d83 10px
        );
        background-size: 200% 100%;
        animation: barbershop 10s linear infinite;
    }
    .progress-viewer .step .status.completed {
        background-color: green;
    }
    .progress-viewer .step .status.not-started {
        background-color: grey;
    }
    .progress-viewer .step .status.failed {
        background-color: red;
    }
    
    @keyframes barbershop {
        0% {
            background-position: 0 0;
        }
        100% {
            background-position: 200% 0;
        }
    }
</style>

<div class="progress-viewer">
    <div class="step">
        <div class="name">Step 1</div>
        <div class="tasks">
            <div class="status not-started"></div>
        </div>
    </div>
    <div class="step">
        <div class="name">Step 2</div>
        <div class="tasks">
            <div class="status in-progress"></div>
            <div class="status in-progress"></div>
            <div class="status in-progress"></div>

        </div>
    </div>
    <div class="step">
        <div class="name">Step 3</div>
        <div class="tasks">
            <div class="status failed"></div>
        </div>
    </div>
    <div class="step">
        <div class="name">Step 4</div>
        <div class="tasks">
            <div class="status completed"></div>
        </div>
    </div>
</div>
